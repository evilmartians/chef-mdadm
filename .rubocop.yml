Metrics/BlockLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Style/AndOr:
  Enabled: false
Naming/FileName:
  Enabled: false
Style/MixinUsage:
  Enabled: false
Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: consistent_comma
Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma
Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma
